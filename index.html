<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meston</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styling */
    .hero {
      background: url('images/hero.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 6rem 1rem;
    }
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 2rem 0;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Meston</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Products Section -->
  <section id="products" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Our Products</h2>
      <div class="row g-4">
        
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card product-card">
            <img src="https://cdn.pixabay.com/photo/2016/11/23/18/12/bag-1854148_1280.jpg" class="card-img-top" alt="Product 1">
            <div class="card-body text-center">
              <h5 class="card-title">Product 1</h5>
              <p class="text-success fw-bold">$19.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card product-card">
            <img src="https://www.craftpassion.com/wp-content/uploads/drawstring-crochet-bag-pattern-720x720.jpg" class="card-img-top" alt="Product 2">
            <div class="card-body text-center">
              <h5 class="card-title">Product 2</h5>
              <p class="text-success fw-bold">$29.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card product-card">
            <img src="images/product3.jpg" class="card-img-top" alt="Product 3">
            <div class="card-body text-center">
              <h5 class="card-title">Product 3</h5>
              <p class="text-success fw-bold">$39.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card product-card">
            <img src="images/product4.jpg" class="card-img-top" alt="Product 4">
            <div class="card-body text-center">
              <h5 class="card-title">Product 4</h5>
              <p class="text-success fw-bold">$49.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Your message..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p>&copy; 2025 My Bootstrap eShop. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
